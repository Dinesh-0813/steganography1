{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Message Encoded Successfully</h3>
        </div>
        <div class="card-body">
            <p class="alert alert-success">Your message has been successfully encoded into the image.</p>
            <div class="text-center">
                <a href="{{ url_for('main.download', filename=filename) }}" class="btn btn-primary">
                    <i class="fas fa-download"></i> Download Encoded Image
                </a>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
