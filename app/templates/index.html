{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Welcome to Steganography App</h1>
    <p class="lead">Hide your messages securely in images using LSB technique</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    {% else %}
        <div class="mt-4">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
